<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - 生活工具集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            🛠️
        </div>
        <h1>您当前处于离线状态</h1>
        <p>无法连接到网络，但您仍然可以使用已缓存的功能。</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            重新连接
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">✅</span>
                <span>查看已缓存的工具和数据</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📱</span>
                <span>应用仍可正常使用</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🔄</span>
                <span>网络恢复后自动同步</span>
            </div>
        </div>
    </div>

    <script>
        // 检查网络状态
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }

        // 监听网络状态变化
        window.addEventListener('online', checkOnlineStatus);
        
        // 每30秒检查一次网络状态
        setInterval(checkOnlineStatus, 30000);
    </script>
</body>
</html>
